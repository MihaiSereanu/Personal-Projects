<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css" />
  <title>Dice Roller</title>
</head>
<body>
  <div id="container">
    <div id="wrapper">
      <div id="main">
        <textarea disabled="disabled" id="display" placeholder="Result.."></textarea>
        <button class="dice" value="3">D3</button>
        <button class="dice" value="4">D4</button>
        <button class="dice" value="6">D6</button>
        <button class="dice" value="8">D8</button>
        <button class="dice" value="10">D10</button>
        <button class="dice" value="12">D12</button>
        <button class="dice" value="20">D20</button>
        <button class="dice" value="100">D100</button>
      </div>

      <div id="stats">
        <p>Number of Dice</p>
        <input type="number" pattern="\d*" id="num" max="100" placeholder="#">
        <p>Roll Modifier</p>
        <input type="number" pattern="\d*" id="mod" max="100" placeholder="+/-...">
      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/d20.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
